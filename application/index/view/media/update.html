{include file="public/header"/}
  <body>
    <div class="x-body">
        <form  method="post" action="{:url('Media/update')}" class="layui-form">
        
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  <span class="x-red">*</span>名    称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" value="{$res.name}" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
               <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>名称必须填写
              </div>
          </div>
       
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>选择医院
              </label>
              <div class="layui-input-inline">
                  <select id="hospital_id" name="hospital_id" class="valid">
                    <option value="#">选择医院</option>
                    {volist name="data" id="vo"}
                    {eq name="$res.hospital_id" value="$vo.id"}
                    <option value="{$vo.id}" selected="selected">{$vo.name}</option>
                   {else/}
                     <option value="{$vo.id}">{$vo.name}</option>
                      {/eq}
                    {/volist}
                  </select>
              </div>
          </div>
            <div><input type="hidden" name="id" value="{$res.id}"></div>
            <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>选择类型
              </label>
              <div class="layui-input-inline">
                  <select id="type_id" name="type_id" class="valid">
                    {switch name="$res.type_id" }
                    {case value="1"}  <option value="1">网络</option>{/case}
                    {case value="2"}  <option value="2">落地</option>{/case}
                    {case value="3"}  <option value="3">其他</option>{/case}
                    {case value="4"}  <option value="4">微信</option>{/case}
                    {case value="5"}  <option value="5">杂志</option>{/case}
                    {/switch}
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
          <input type="submit" value="提交" class="layui-btn">
          </div>
      </form>
    </div>
<script type="text/javascript">
    


</script>
   
  </body>

</html>
